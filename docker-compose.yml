services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-project_genesis}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      # Set PORT explicitly so Dockerfile CMD (${PORT:-8010}) binds to the right port.
      # Render will override this with its own $PORT; locally we fix it to 8010.
      PORT: "8010"
    ports:
      - "${BACKEND_PORT:-8010}:8010"
    depends_on:
      - db

volumes:
  db_data:
